<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Extro v0.3</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; touch-action: none; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff6600;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background: #ff6600;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #version {
            font-size: 12px;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>
            <button id="snapToggle">Snap: ON</button>
            <button id="commit">Commit</button>
        </div>
        <div id="version">Version 0.3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI;

        // Grid and axes
        const gridHelper = new THREE.GridHelper(10, 10, 0x660066, 0x330033);
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(5);
        axesHelper.setColors(new THREE.Color(0xff0000), new THREE.Color(0x00ff00), new THREE.Color(0x0000ff));
        scene.add(axesHelper);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffff00, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Variables
        let rectangle = null;
        let extrusionHandle = null;
        let isSnapping = true;
        let selectedHandles = [];
        let handleHitAreas = [];
        let selectedHandle = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        // UI Elements
        const snapToggle = document.getElementById('snapToggle');
        const commitButton = document.getElementById('commit');

        // Toggle snapping
        snapToggle.addEventListener('click', () => {
            isSnapping = !isSnapping;
            snapToggle.textContent = `Snap: ${isSnapping ? 'ON' : 'OFF'}`;
        });

        // Commit action
        commitButton.addEventListener('click', () => {
            alert('Shape committed!');
        });

        // Create rectangle with handles
        function createRectangle(x1, z1, x2, z2) {
            const width = Math.abs(x2 - x1);
            const height = 0.01;
            const depth = Math.abs(z2 - z1);

            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshBasicMaterial({ color: 0x4B0082 });
            rectangle = new THREE.Mesh(geometry, material);
            rectangle.position.set((x1 + x2) / 2, height / 2, (z1 + z2) / 2);
            scene.add(rectangle);

            // Corner handles (orange rings)
            const cornerHandleGeometry = new THREE.RingGeometry(0.1, 0.12, 32);
            const cornerHandleMaterial = new THREE.MeshBasicMaterial({ color: 0xff6600, side: THREE.DoubleSide });
            const cornerSelectedMaterial = new THREE.MeshBasicMaterial({ color: 0xff4500 });

            // Edge handles (magenta rings)
            const edgeHandleGeometry = new THREE.RingGeometry(0.07, 0.09, 32);
            const edgeHandleMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff, side: THREE.DoubleSide });
            const edgeSelectedMaterial = new THREE.MeshBasicMaterial({ color: 0xcc00cc });

            // Invisible hit area for better raycasting
            const hitAreaGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const hitAreaMaterial = new THREE.MeshBasicMaterial({ visible: false });

            const handlePositions = [
                { x: x1, z: z1, type: 'corner', index: 0 },
                { x: x2, z: z1, type: 'corner', index: 1 },
                { x: x1, z: z2, type: 'corner', index: 2 },
                { x: x2, z: z2, type: 'corner', index: 3 },
                { x: (x1 + x2) / 2, z: z1, type: 'edge', index: 4, edge: 'top' },
                { x: x2, z: (z1 + z2) / 2, type: 'edge', index: 5, edge: 'right' },
                { x: (x1 + x2) / 2, z: z2, type: 'edge', index: 6, edge: 'bottom' },
                { x: x1, z: (z1 + z2) / 2, type: 'edge', index: 7, edge: 'left' }
            ];

            selectedHandles = [];
            handleHitAreas = [];
            handlePositions.forEach(pos => {
                let handle, hitArea;
                if (pos.type === 'corner') {
                    handle = new THREE.Mesh(cornerHandleGeometry, cornerHandleMaterial);
                    handle.userData = { 
                        type: pos.type, 
                        index: pos.index, 
                        originalMaterial: cornerHandleMaterial, 
                        selectedMaterial: cornerSelectedMaterial 
                    };
                } else {
                    handle = new THREE.Mesh(edgeHandleGeometry, edgeHandleMaterial);
                    handle.userData = { 
                        type: pos.type, 
                        index: pos.index, 
                        edge: pos.edge, 
                        originalMaterial: edgeHandleMaterial, 
                        selectedMaterial: edgeSelectedMaterial 
                    };
                }
                handle.position.set(pos.x, 0.02, pos.z);
                handle.rotation.x = -Math.PI / 2;
                scene.add(handle);
                selectedHandles.push(handle);

                // Add invisible hit area
                hitArea = new THREE.Mesh(hitAreaGeometry, hitAreaMaterial);
                hitArea.position.set(pos.x, 0.02, pos.z);
                hitArea.userData = { linkedHandle: handle };
                scene.add(hitArea);
                handleHitAreas.push(hitArea);
            });

            // Extrusion handle (lemon green wireframe, no diagonals)
            const edges = new THREE.EdgesGeometry(new THREE.BoxGeometry(0.2, 0.2, 0.2), 1);
            const extrusionMaterial = new THREE.LineBasicMaterial({ color: 0x32CD32 });
            const selectedExtrusionMaterial = new THREE.LineBasicMaterial({ color: 0xffff00 });
            extrusionHandle = new THREE.LineSegments(edges, extrusionMaterial);
            extrusionHandle.position.set((x1 + x2) / 2, height, (z1 + z2) / 2);
            extrusionHandle.userData = { originalMaterial: extrusionMaterial, selectedMaterial: selectedExtrusionMaterial };
            scene.add(extrusionHandle);
        }

        // Touch controls
        renderer.domElement.addEventListener('touchstart', (e) => {
            if (e.touches.length !== 1) return;
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([...handleHitAreas, extrusionHandle]);
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                selectedHandle = obj.userData.linkedHandle || obj;
                selectedHandle.material = selectedHandle.userData.selectedMaterial;
                controls.enabled = false;
            }
        }, { passive: false });

        renderer.domElement.addEventListener('touchmove', (e) => {
            if (e.touches.length !== 1 || !selectedHandle) return;
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(plane);
            if (intersects.length > 0) {
                let point = intersects[0].point;
                if (isSnapping && selectedHandle !== extrusionHandle) {
                    point.x = Math.round(point.x);
                    point.z = Math.round(point.z);
                }

                if (selectedHandle === extrusionHandle) {
                    const height = Math.max(0.01, point.y); // Prevent negative height
                    rectangle.geometry.dispose();
                    rectangle.geometry = new THREE.BoxGeometry(
                        rectangle.geometry.parameters.width,
                        height,
                        rectangle.geometry.parameters.depth
                    );
                    rectangle.position.y = height / 2;
                    selectedHandle.position.set(rectangle.position.x, height, rectangle.position.z);
                } else {
                    selectedHandle.position.set(point.x, 0.02, point.z);
                    const linkedHitArea = handleHitAreas.find(hit => hit.userData.linkedHandle === selectedHandle);
                    if (linkedHitArea) linkedHitArea.position.copy(selectedHandle.position);
                    updateRectangle();
                }
            }
        }, { passive: false });

        renderer.domElement.addEventListener('touchend', () => {
            if (selectedHandle) {
                selectedHandle.material = selectedHandle.userData.originalMaterial;
                selectedHandle = null;
                controls.enabled = true;
            }
        }, { passive: false });

        // Update rectangle geometry
        function updateRectangle() {
            const cornerHandles = selectedHandles.filter(h => h.userData.type === 'corner');
            const xPositions = cornerHandles.map(h => h.position.x);
            const zPositions = cornerHandles.map(h => h.position.z);
            const minX = Math.min(...xPositions);
            const maxX = Math.max(...xPositions);
            const minZ = Math.min(...zPositions);
            const maxZ = Math.max(...zPositions);

            const width = Math.max(0.01, maxX - minX);
            const depth = Math.max(0.01, maxZ - minZ);
            const height = rectangle.geometry.parameters.height;

            rectangle.geometry.dispose();
            rectangle.geometry = new THREE.BoxGeometry(width, height, depth);
            rectangle.position.set((minX + maxX) / 2, height / 2, (minZ + maxZ) / 2);

            // Update edge handles
            const edgeHandles = selectedHandles.filter(h => h.userData.type === 'edge');
            edgeHandles.forEach(handle => {
                switch (handle.userData.edge) {
                    case 'top':
                        handle.position.set((minX + maxX) / 2, 0.02, minZ);
                        break;
                    case 'right':
                        handle.position.set(maxX, 0.02, (minZ + maxZ) / 2);
                        break;
                    case 'bottom':
                        handle.position.set((minX + maxX) / 2, 0.02, maxZ);
                        break;
                    case 'left':
                        handle.position.set(minX, 0.02, (minZ + maxZ) / 2);
                        break;
                }
                const linkedHitArea = handleHitAreas.find(hit => hit.userData.linkedHandle === handle);
                if (linkedHitArea) linkedHitArea.position.copy(handle.position);
            });

            // Update extrusion handle
            extrusionHandle.position.set((minX + maxX) / 2, height, (minZ + maxZ) / 2);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Create initial rectangle
        createRectangle(-1, -1, 1, 1);
    </script>
</body>
</html>
