<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtro V0.5</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #version {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff8c00;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
        }
        #drawButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 40px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(-10deg);
        }
        #drawButton.active {
            background-color: #ff8c00;
        }
        #drawButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(130, 0, 130, 0.8), rgba(255, 140, 0, 0.8));
            border-radius: 4px;
            transform: translateZ(-10px);
        }
    </style>
</head>
<body>
    <div id="version">v0.5</div>
    <button id="drawButton"></button>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI;

        // Grid (brighter purple)
        const gridSize = 20;
        const gridDivisions = 20;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x9932cc, 0x9932cc);
        gridHelper.material.opacity = 0.7;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Center lines (magenta)
        const centerLineMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff });
        const centerLineGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(-gridSize/2, 0, 0), new THREE.Vector3(gridSize/2, 0, 0),
            new THREE.Vector3(0, 0, -gridSize/2), new THREE.Vector3(0, 0, gridSize/2)
        ]);
        const centerLines = new THREE.LineSegments(centerLineGeometry, centerLineMaterial);
        scene.add(centerLines);

        // Draw mode
        let isDrawing = false;
        let drawStart = null;
        let drawEnd = null;
        let tempRectangle = null;
        const drawButton = document.getElementById('drawButton');
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        drawButton.addEventListener('click', () => {
            isDrawing = !isDrawing;
            drawButton.classList.toggle('active', isDrawing);
            controls.enabled = !isDrawing;
            if (!isDrawing) {
                if (tempRectangle) {
                    scene.remove(tempRectangle);
                    tempRectangle = null;
                }
                drawStart = null;
                drawEnd = null;
            }
        });

        function onMouseMove(event) {
            if (!isDrawing || !drawStart) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersect = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, intersect);
            drawEnd = intersect.clone();
            updateTempRectangle();
        }

        function onMouseDown(event) {
            if (!isDrawing) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersect = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, intersect);
            drawStart = intersect.clone();
            drawEnd = intersect.clone();
            updateTempRectangle();
        }

        function onMouseUp() {
            if (!isDrawing || !drawStart) return;
            createRectangle(drawStart, drawEnd);
            drawStart = null;
            drawEnd = null;
            if (tempRectangle) {
                scene.remove(tempRectangle);
                tempRectangle = null;
            }
        }

        function updateTempRectangle() {
            if (!drawStart || !drawEnd) return;
            if (tempRectangle) scene.remove(tempRectangle);

            const width = Math.abs(drawEnd.x - drawStart.x);
            const height = Math.abs(drawEnd.z - drawStart.z);
            const x = Math.min(drawStart.x, drawEnd.x) + width / 2;
            const z = Math.min(drawStart.z, drawEnd.z) + height / 2;
            const geometry = new THREE.BoxGeometry(width, 0.1, height);
            const material = new THREE.MeshBasicMaterial({
                color: 0x9932cc,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            tempRectangle = new THREE.Mesh(geometry, material);
            tempRectangle.position.set(x, 0.05, z);
            scene.add(tempRectangle);
        }

        function createRectangle(start, end) {
            const width = Math.abs(end.x - start.x);
            const height = Math.abs(end.z - start.z);
            const x = Math.min(start.x, end.x) + width / 2;
            const z = Math.min(start.z, end.z) + height / 2;
            const geometry = new THREE.BoxGeometry(width, 0.1, height);
            const material = new THREE.MeshBasicMaterial({
                color: 0x9932cc,
                transparent: false,
                side: THREE.DoubleSide
            });
            const rectangle = new THREE.Mesh(geometry, material);
            rectangle.position.set(x, 0.05, z);
            scene.add(rectangle);
        }

        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('mousedown', onMouseDown, false);
        window.addEventListener('mouseup', onMouseUp, false);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
