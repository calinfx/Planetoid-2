<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Extro v1.2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
        }
        #version {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff8c00;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
        }
        #deleteButton {
            position: absolute;
            bottom: 70px;
            right: 20px;
            padding: 8px 12px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
        #drawButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 40px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 100;
        }
        #drawButton.active {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div id="version">v1.2</div>
    <button id="deleteButton">DELETE</button>
    <button id="drawButton"></button>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Grid (orange)
        const gridSize = 20;
        const gridDivisions = 20;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0xff8c00, 0xff8c00);
        scene.add(gridHelper);

        // Cubes and handles
        let cubes = [];
        let isDrawing = false;
        let drawStart = null;
        let drawEnd = null;
        let tempRectangle = null;
        const drawButton = document.getElementById('drawButton');
        const deleteButton = document.getElementById('deleteButton');
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        drawButton.addEventListener('click', () => {
            isDrawing = !isDrawing;
            drawButton.classList.toggle('active', isDrawing);
            controls.enabled = !isDrawing;
            if (!isDrawing && tempRectangle) {
                scene.remove(tempRectangle);
                tempRectangle = null;
            }
        });

        deleteButton.addEventListener('click', () => {
            cubes.forEach(cube => scene.remove(cube));
            cubes = [];
        });

        function onTouchStart(event) {
            if (!isDrawing) return;
            event.preventDefault();
            const touch = event.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersect = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, intersect);
            drawStart = intersect.clone();
            drawEnd = intersect.clone();
            updateTempRectangle();
        }

        function onTouchMove(event) {
            if (!isDrawing || !drawStart) return;
            event.preventDefault();
            const touch = event.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersect = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, intersect);
            drawEnd = intersect.clone();
            updateTempRectangle();
        }

        function onTouchEnd(event) {
            if (!isDrawing || !drawStart) return;
            event.preventDefault();
            createRectangle(drawStart, drawEnd);
            drawStart = null;
            drawEnd = null;
            if (tempRectangle) {
                scene.remove(tempRectangle);
                tempRectangle = null;
            }
        }

        function updateTempRectangle() {
            if (!drawStart || !drawEnd) return;
            if (tempRectangle) scene.remove(tempRectangle);

            const width = Math.abs(drawEnd.x - drawStart.x);
            const height = Math.abs(drawEnd.z - drawStart.z);
            const x = Math.min(drawStart.x, drawEnd.x) + width / 2;
            const z = Math.min(drawStart.z, drawEnd.z) + height / 2;
            const geometry = new THREE.BoxGeometry(width, 0.1, height);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.5,
                wireframe: true
            });
            tempRectangle = new THREE.Mesh(geometry, material);
            tempRectangle.position.set(x, 0.05, z);
            scene.add(tempRectangle);
        }

        function createRectangle(start, end) {
            const width = Math.abs(end.x - start.x);
            const height = Math.abs(end.z - start.z);
            const x = Math.min(start.x, end.x) + width / 2;
            const z = Math.min(start.z, end.z) + height / 2;

            const cubeGeometry = new THREE.BoxGeometry(width, 1, height);
            const cubeMaterial = new THREE.MeshPhongMaterial({
                color: 0x333333,
                specular: 0x111111,
                shininess: 1,
                wireframe: false
            });
            const cubeEdges = new THREE.EdgesGeometry(cubeGeometry);
            const cubeLine = new THREE.LineSegments(
                cubeEdges,
                new THREE.LineBasicMaterial({ color: 0xff8c00 })
            );
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(x, 0.5, z);
            cube.add(cubeLine);
            scene.add(cube);
            cubes.push(cube);
        }

        window.addEventListener('touchstart', onTouchStart, { passive: false });
        window.addEventListener('touchmove', onTouchMove, { passive: false });
        window.addEventListener('touchend', onTouchEnd, { passive: false });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
