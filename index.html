<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Extrusion Tool</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        button {
            background: #ff6600;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="snapToggle">Snap: ON</button>
        <button id="commit">Commit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls for mobile-friendly camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 1;
        controls.maxDistance = 50;
        controls.maxPolarAngle = Math.PI;

        // Grid and axes
        const gridHelper = new THREE.GridHelper(10, 10, 0x660066, 0x330033); // Violet grid
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(5);
        axesHelper.setColors(new THREE.Color(0xff0000), new THREE.Color(0x00ff00), new THREE.Color(0x0000ff));
        scene.add(axesHelper);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Variables for rectangle and handles
        let rectangle = null;
        let extrusionHandle = null;
        let isSnapping = true;
        let selectedHandles = [];
        let selectedHandle = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        // UI Elements
        const snapToggle = document.getElementById('snapToggle');
        const commitButton = document.getElementById('commit');

        // Toggle snapping
        snapToggle.addEventListener('click', () => {
            isSnapping = !isSnapping;
            snapToggle.textContent = `Snap: ${isSnapping ? 'ON' : 'OFF'}`;
        });

        // Commit action
        commitButton.addEventListener('click', () => {
            alert('Shape committed!');
            selectedHandles.forEach(handle => scene.remove(handle));
            scene.remove(extrusionHandle);
            selectedHandles = [];
        });

        // Create rectangle with orange circle handles
        function createRectangle(x1, z1, x2, z2) {
            const width = Math.abs(x2 - x1);
            const height = 0.01;
            const depth = Math.abs(z2 - z1);

            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshBasicMaterial({ color: 0x0066ff });
            rectangle = new THREE.Mesh(geometry, material);
            rectangle.position.set((x1 + x2) / 2, 0, (z1 + z2) / 2);
            scene.add(rectangle);

            // Add orange circle handles at corners
            const handleGeometry = new THREE.CircleGeometry(0.1, 32);
            const handleMaterial = new THREE.MeshBasicMaterial({ color: 0xff6600 });

            const handlePositions = [
                { x: x1, z: z1 },
                { x: x2, z: z1 },
                { x: x1, z: z2 },
                { x: x2, z: z2 }
            ];

            selectedHandles = [];
            handlePositions.forEach(pos => {
                const handle = new THREE.Mesh(handleGeometry, handleMaterial);
                handle.position.set(pos.x, 0.02, pos.z);
                handle.rotation.x = -Math.PI / 2;
                scene.add(handle);
                selectedHandles.push(handle);
            });

            // Add extrusion handle (neon green cube)
            const extrusionGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const extrusionMaterial = new THREE.MeshBasicMaterial({ color: 0x32CD32, wireframe: true });
            extrusionHandle = new THREE.Mesh(extrusionGeometry, extrusionMaterial);
            extrusionHandle.position.set((x1 + x2) / 2, 0.1, (z1 + z2) / 2);
            scene.add(extrusionHandle);
        }

        // Touch controls for mobile
        renderer.domElement.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(selectedHandles);
            if (intersects.length > 0) {
                selectedHandle = intersects[0].object;
                controls.enabled = false; // Disable orbit controls while dragging handles
            }
        }, { passive: false });

        renderer.domElement.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (selectedHandle) {
                const touch = e.touches[0];
                mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(plane);
                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    selectedHandle.position.set(point.x, 0.02, point.z);
                }
            }
        }, { passive: false });

        renderer.domElement.addEventListener('touchend', () => {
            selectedHandle = null;
            controls.enabled = true; // Re-enable orbit controls
        }, { passive: false });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();

        // Example: Create a rectangle
        createRectangle(-1, -1, 1, 1);
    </script>
</body>
</html>
