<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Editor Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #drawButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="drawButton">Draw</button>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black skybox

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls for camera movement
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Grid plane with purple color and magenta center lines
        const gridSize = 20;
        const gridDivisions = 20;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x800080, 0x800080); // Purple grid
        gridHelper.material.opacity = 0.5;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Magenta center lines
        const centerLineMaterial = new THREE.LineBasicMaterial({ color: 0xFF00FF }); // Magenta
        const centerLineGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(-gridSize/2, 0, 0),
            new THREE.Vector3(gridSize/2, 0, 0),
            new THREE.Vector3(0, 0, -gridSize/2),
            new THREE.Vector3(0, 0, gridSize/2)
        ]);
        const centerLines = new THREE.LineSegments(centerLineGeometry, centerLineMaterial);
        scene.add(centerLines);

        // Drawing mode variables
        let isDrawing = false;
        let currentRectangle = null;
        let rectangles = [];
        let selectedCircle = null;

        // Draw button
        const drawButton = document.getElementById('drawButton');
        drawButton.addEventListener('click', () => {
            isDrawing = !isDrawing;
            drawButton.textContent = isDrawing ? 'Cancel' : 'Draw';
            if (!isDrawing && currentRectangle) {
                rectangles.push(currentRectangle);
                currentRectangle = null;
            }
        });

        // Raycaster for mouse/phone interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Handle mouse/phone click
        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            if (isDrawing) {
                const intersects = raycaster.intersectObject(gridHelper);
                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    if (!currentRectangle) {
                        // Start drawing a rectangle
                        const geometry = new THREE.BoxGeometry(1, 0.1, 1);
                        const material = new THREE.MeshBasicMaterial({ color: 0x800080 }); // Purple
                        currentRectangle = new THREE.Mesh(geometry, material);
                        currentRectangle.position.copy(point);
                        scene.add(currentRectangle);
                        // Add corner circles for resizing
                        addCornerCircles(currentRectangle);
                    } else {
                        // Finish drawing the rectangle
                        const width = Math.abs(currentRectangle.position.x - point.x);
                        const depth = Math.abs(currentRectangle.position.z - point.z);
                        currentRectangle.scale.set(width, 1, depth);
                        currentRectangle.position.x = (currentRectangle.position.x + point.x) / 2;
                        currentRectangle.position.z = (currentRectangle.position.z + point.z) / 2;
                        rectangles.push(currentRectangle);
                        currentRectangle = null;
                    }
                }
            } else {
                // Check for circle selection
                const circleIntersects = raycaster.intersectObjects(rectangles.flatMap(r => r.userData.circles));
                if (circleIntersects.length > 0) {
                    if (selectedCircle) selectedCircle.material.color.setHex(0x000000); // Deselect previous
                    selectedCircle = circleIntersects[0].object;
                    selectedCircle.material.color.setHex(0xFFA500); // Orange
                } else {
                    if (selectedCircle) {
                        selectedCircle.material.color.setHex(0x000000); // Deselect
                        selectedCircle = null;
                    }
                }
            }
        });

        // Add corner circles to a rectangle
        function addCornerCircles(rectangle) {
            const circleGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const circleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Black
            rectangle.userData.circles = [];
            // Add circles at each corner
            for (let i = 0; i < 4; i++) {
                const circle = new THREE.Mesh(circleGeometry, circleMaterial);
                rectangle.userData.circles.push(circle);
                scene.add(circle);
            }
            updateCornerCircles(rectangle);
        }

        // Update corner circle positions
        function updateCornerCircles(rectangle) {
            const halfWidth = rectangle.scale.x / 2;
            const halfDepth = rectangle.scale.z / 2;
            const x = rectangle.position.x;
            const z = rectangle.position.z;
            rectangle.userData.circles[0].position.set(x - halfWidth, 0.1, z - halfDepth); // Bottom-left
            rectangle.userData.circles[1].position.set(x + halfWidth, 0.1, z - halfDepth); // Bottom-right
            rectangle.userData.circles[2].position.set(x + halfWidth, 0.1, z + halfDepth); // Top-right
            rectangle.userData.circles[3].position.set(x - halfWidth, 0.1, z + halfDepth); // Top-left
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
